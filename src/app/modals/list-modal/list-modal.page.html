<ion-header>
  <ion-toolbar>
    <ion-title>{{ type.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="secondary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-text>{{ type.description }}</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="items?.length <= 0">
      <ion-col>
        <ion-item lines="none">
          <ion-text>There are currently no items on this list.</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="items?.length > 0">
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let item of items">
            <ion-item-options side="end">
              <ion-item-option (click)="presentModal(item)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="delete(item.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
            <ion-text class="date-label" position="fixed">{{ item.date | date: 'MMM dd' }}</ion-text>
            <ion-label>{{ item.description }}</ion-label>
            <p>{{ item.amount | currency: curr }}</p>
          </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
