<ion-header>
  <ion-toolbar>
    <ion-title>Income</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="secondary" (click)="presentModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <!-- <ion-col size-md="4" offset-md="4">
        <ion-segment (ionChange)="filterDates($event)">
          <ion-segment-button value="All" checked>
            <ion-label>All</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Today">
            <ion-label>Today</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Weekly">
            <ion-label>Weekly</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Monthly">
            <ion-label>Monthly</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col> -->
      <ion-col size-md="4" offset-md="4">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>Summary</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label color="medium"><i><small>Total Income</small></i></ion-label>
              <ion-text>{{ getAmount() | currency: curr }}</ion-text>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding" size-md="4" offset-md="4">
        <ion-list>
          <ion-item-sliding *ngFor="let item of items">
            <ion-item-options side="end">
              <ion-item-option (click)="presentModal(item)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="delete(item.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label position="fixed">{{ item.date | date: 'MMM dd' }}</ion-label>
              <ion-label>{{ item.type }}</ion-label>
              <p>{{ item.amount | currency: curr }}</p>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
