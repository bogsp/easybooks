<ion-header>
  <ion-toolbar>
    <ion-title>Income</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="secondary" (click)="add()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item lines="none">
          <ion-label>{{ category.name }}</ion-label>
          <ion-text>{{ category.description }}</ion-text>
        </ion-item>
        <ion-list>
          <ion-item *ngFor="let item of category?.types">
            <ion-label>{{ item.name }}</ion-label>
            <ion-text>{{ item.description }}</ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
