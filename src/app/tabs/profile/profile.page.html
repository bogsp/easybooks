<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="secondary" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of categories">
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
            <ion-card-subtitle>{{ item.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let type of item.types">
              <ion-text>{{ type.name }}</ion-text>
              <ion-text>{{ type.description }}</ion-text>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
