<ion-header>
  <ion-toolbar>
    <ion-title>Easy Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <div class="ion-padding"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-padding">
              {{ isLoginMode ? 'Log into your account.' : 'Register as a new user.' }}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="form">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">Email*</ion-label>
                      <ion-input type="email" autocomplete formControlName="email"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label position="floating">Password*</ion-label>
                      <ion-input type="password" autocomplete formControlName="password"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <div class="ion-padding">
                      <ion-button (click)="submit()">{{ isLoginMode ? 'Login' : 'Signup' }}</ion-button>
                      &nbsp;
                      <ion-button (click)="toggleLogin()" fill="clear" color="warning">
                        {{ isLoginMode ? 'Register' : 'Sign In' }}
                      </ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
